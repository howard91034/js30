<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
       console.log("hello")
    // Interpolated
       console.log("%s hello","hi")
    // Styled
       console.log("%c hello","font-size:100px")
    // warning!
       console.warn("hello")
    // Error :|
       console.error("hello")
    // Info
       console.info("hello")
    // Testing
       let a =5
       let b =10
       console.assert(a>b,'a比b小')
    // clearing
    // console.clear()

    // Viewing DOM Elements
       console.log(makeGreen)
       console.dir(makeGreen)
    // Grouping together
       dogs.forEach(dog =>{
          console.groupCollapsed(`${dog.name}`);
          console.log(`This is ${dog.name}`)
          console.groupEnd(`${dog.name}`)
       })
    // counting
          console.count("hello")
    // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
          .then(data => data.json())
          .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
      });
    // table
          console.table(dogs)
  </script>
</body>
</html>
