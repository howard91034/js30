<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div class="key 65" >
      <kbd >A</kbd>
      <span class="sound">clap</span>
    </div>
    <div  class="key 83">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div  class="key 68">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div  class="key 70">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div  class="key 71">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key 72">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div  class="key 74">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div  class="key 75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key 76">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio class="key 65" src="sounds/pianoA.mp3"></audio>
  <audio class="key 83" src="sounds/pianoB.mp3"></audio>
  <audio class="key 68" src="sounds/pianoC.mp3"></audio>
  <audio class="key 70" src="sounds/pianoC2.mp3"></audio>
  <audio class="key 71" src="sounds/pianoD.mp3"></audio>
  <audio class="key 72" src="sounds/pianoE.mp3"></audio>
  <audio class="key 74" src="sounds/pianoF.mp3"></audio>
  <audio class="key 75" src="sounds/pianoG.mp3"></audio>
  <audio class="key 76" src="sounds/drum1.mp3"></audio>

<script>
  window.addEventListener('keydown', function(e){ 
    let audio = document.getElementsByClassName(e.keyCode);
    
    if(audio[1]==null)return;
    audio[1].play();
    audio[1].currentTime =0;
    audio[0].classList.add('playing') 
  }); 
  /*window.addEventListener('keyup',function(audio){
    audio[0].classList.remove('playing');    
  });*/
  window.addEventListener('keyup', function(e){
    let audio = document.getElementsByClassName(e.keyCode);
    audio[0].classList.remove('playing');
});

  


</script>
</body>
</html>
